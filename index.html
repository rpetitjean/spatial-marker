<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>spatial-marker demo</title>
    <meta name="description" content="A demo of the Spatial-Marker component">
    
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="spatial-marker.js" ></script>

  </head>
  

  <body>

    <a-scene>

          <!-- PC & VR Rig -->
    <a-entity  id="rig"   
  spatial-marker=
  "colors:
      #96b0cd,#5f685f,#c79e58,#6f90b0,#3e4d48,#929c81,
      #5e7da2,#83916a,#b9c5d8,#6b7a40,#2a352e,#7ca3e5,
      #536d85,#9c8c4e,#757f5d,#3e5f33,#9fbeed,#d3b578,
      #536944,#aa9c6d,#7da0c3,#99a5a6,#6a92cb,#728791; 
   markerSize: 0.002,0.001,0.01,0.04;
   hintSize: 0.08"
   >

      <a-box id="camera" camera="fov:75; near: 0.1; far: 700" device-detector="xr: true, mobile: false" position="0 1.7 0" visible="false" ></a-box>
      <a-entity id="left-hand"  meta-touch-controls="hand: left"></a-entity>
      <a-entity id="right-hand" meta-touch-controls="hand: right"></a-entity>
    </a-entity>  

      <a-plane position="0 0 -1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4; opacity: 0.0; transparent: true" class="paintingArea"></a-plane>

    </a-scene>

  </body>
</html>
